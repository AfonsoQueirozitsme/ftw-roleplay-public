<!doctype html>
<html lang="pt-PT">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />

    <!-- Pré-conexões para fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700;800;900&family=SF+Pro+Text:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- SEO básico -->
    <title>FTW Roleplay — Roleplay imersivo com comunidade ativa</title>
    <meta
      name="description"
      content="Entra no FTW Roleplay: servidor roleplay imersivo, comunidade ativa, eventos regulares e funcionalidades de topo. Candidata-te ao Early Access e joga connosco."
    />
    <link rel="canonical" href="https://roleplay.ftw.pt/" />

    <!-- Indexação e controlo de snippets -->
    <meta
      name="robots"
      content="index, follow, max-snippet:-1, max-video-preview:-1"
    />

    <!-- Acessibilidade / cor -->
    <meta name="color-scheme" content="dark light" />
    <meta name="theme-color" content="#ef4444" />

    <!-- Autoria e palavras-chave -->
    <meta name="author" content="Equipa FTW Roleplay" />
    <meta
      name="keywords"
      content="ftw roleplay, roleplay, servidor, gaming, multiplayer, comunidade, portugal, rp"
    />

    <!-- Open Graph -->
    <meta
      property="og:title"
      content="FTW Roleplay — Roleplay imersivo com comunidade ativa"
    />
    <meta
      property="og:description"
      content="O servidor roleplay onde a imersão e a comunidade fazem a diferença. Junta-te e descobre eventos, economia e empregos in-game."
    />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="pt_PT" />
    <meta property="og:site_name" content="FTW Roleplay" />
    <meta property="og:url" content="https://roleplay.ftw.pt/" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@ftwroleplay" />
    <meta
      name="twitter:title"
      content="FTW Roleplay — Roleplay imersivo com comunidade ativa"
    />
    <meta
      name="twitter:description"
      content="Candidata-te ao Early Access e entra num RP com funcionalidades de topo e comunidade ativa."
    />

    <!-- Hreflang -->
    <link rel="alternate" href="https://roleplay.ftw.pt/" hreflang="pt-PT" />

    <!-- Favicons diretos do Supabase -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://tbgpcttwkqpyztyfmmrt.supabase.co/storage/v1/object/public/static/logo_roleplay_nobg.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="https://tbgpcttwkqpyztyfmmrt.supabase.co/storage/v1/object/public/static/logo_roleplay_nobg.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="https://tbgpcttwkqpyztyfmmrt.supabase.co/storage/v1/object/public/static/logo_roleplay_nobg.png"
    />

    <!-- Dados estruturados (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "FTW Roleplay",
      "url": "https://roleplay.ftw.pt/",
      "sameAs": [
        "https://twitter.com/ftwroleplay"
      ]
    }
    </script>

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "FTW Roleplay",
      "url": "https://roleplay.ftw.pt/",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://roleplay.ftw.pt/search?q={query}",
        "query-input": "required name=query"
      }
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
